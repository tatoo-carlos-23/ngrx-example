<div class="container-navigation d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex flex-row justify-content-center align-items-center mb-3">
        <span class="me-3" style="width: 100px;">Nombre</span>
        <input type="text" [(ngModel)]="name" placeholder="Ingresa tu nombre" (keyup)="changeData()">
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center mb-3">
        <span class="me-3" style="width: 100px;">Apellidos</span>
        <input type="text" [(ngModel)]="lastname" placeholder="Ingresa tu apellido" (keyup)="changeData()">
    </div>
    <button class="btn btn-sm btn-outline-primary" style="width: 200px;" (click)="changeData()">Enviar</button>
</div>
